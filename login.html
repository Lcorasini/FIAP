<!doctype html>
<html>
	<head>
		<meta charset="utf-8" /> 
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Login - GBank</title>
		
		<base href="" />
        
        <meta name="theme-color" content="#739981">
        <meta name="apple-mobile-web-app-status-bar-style" content="#739981">
        <meta name="msapplication-navbutton-color" content="#739981">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		
		<link rel="stylesheet" type="text/css" href="media/css/estilos.css" />
		<link rel="stylesheet" type="text/css" href="media/css/autenticacaoLogin.css" />

		<script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>

		<link class="fonte" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		
	</head>
	
	<body class="autenticacaoLogin">
		<main>
			<div class="conteudo">
				<div class="topoMenu">
					<div class="logotipo"><h1><a href="#">GBank</a></h1></div>
				</div>
				
				<div class="boxLogin">
					<div class="botoesAbas">
						<a href="#" class="login ">Login</a>
						<a href="#" class="cadastrar">Cadastrar</a>
					</div>
					<div class="formularioAba">
						<form action="" class="login" method="POST" enctype="application/x-www-form-urlencoded">
							<fieldset>
								<ul class="formInputs">
									<li>
										<label>E-mail</label>
										<input type="email" name="email" required />
									</li>
									
									<li>
										<label>Senha</label>
										<input type="password" name="senha">
										<em class="btVerSenha"><i class="bi bi-eye"></i></em>
									</li>
								</ul>
							</fieldset>
							<fieldset class="botoesAdicionais">
								<ul>
									<li>
										<div class="form-check">
										  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
										  <label class="form-check-label" for="flexCheckDefault">Lembrar minha senha</label>
										</div>
									</li>
									
									<li>
										<a href="#" class="esqueciSenha">Esqueci minha senha</a>
									</li>
								</ul>
							</fieldset>
							
							<fieldset class="botoesSubmit">
								<button type="submit">Entrar</button>								
							</fieldset>
						</form>						
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
